name: Inaccurate content
description: Inaccurate directions or information.
title: "inaccuracy: "
labels: [inaccuracy]
body:
  - type: markdown 
    attributes:
      value: |
        **Thanks for helping improve the Elden Ring Cheat Sheet!**
        Please fill out the form below.
  - type: dropdown
    attributes:
      label: Which sheet does this relate to?
      options:
        - Resources
        - Walkthrough
        - NPC Walkthrough
        - Questlines
        - Merchants
        - Bosses
        - Achievements
        - Armaments
        - Armor
        - Ashes
        - Spells
        - Key Items
        - Miscellaneous
        - New Game+
    validations:
      required: true
  - type: input
    attributes:
      label: Which section contains the inaccurate text?
      description: Name the section.
      placeholder: E.g. Limgrave, Stormveil Castle...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Current inaccurate text
      description: Paste the sentence or paragraph that is inaccurate.
      placeholder: Paste the inaccurate text...
    validations:
      required: true
  - type: textarea
    attributes:
      label: What's inaccurate?
      description: Describe what part of the text is inaccurate.
      placeholder: Describe what's inaccurate...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Suggest a correction
      description: Suggest your corrected version.
      placeholder: Suggest corrected text...
