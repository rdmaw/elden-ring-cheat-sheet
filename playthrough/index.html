    <header></header>
    <div>
      <!-- Tutorial -->
      <h3 id="Tutorial">
        <button type="button" data-bs-toggle="collapse" data-bs-target="#Tutorial_col" aria-expanded="true" aria-controls="Tutorial_col" aria-label="Toggle visibility of the Tutorial section"></button>
        <a href="https://eldenring.wiki.fextralife.com/Chapel+of+Anticipation">Tutorial (Level 1-10)</a>
        <span id="playthrough_totals_1"></span>
      </h3>
      <ul id="Tutorial_col" class="checklist" aria-label="List of tasks in the Tutorial section" aria-hidden="false">
        <li><input type="checkbox" id="playthrough_1_1"><label for="playthrough_1_1">(Optional) Pick any starting class you want. If you're not sure, I recommend starting with <a href="https://eldenring.wiki.fextralife.com/Vagabond">Vagabond</a> or <a href="https://eldenring.wiki.fextralife.com/Samurai">Samurai</a>, as they have good starting stats for most builds.</label></li>
        <li><input type="checkbox" id="playthrough_1_2"><label for="playthrough_1_2">(Optional) For a completionist's run, I recommend starting with the <a href="https://eldenring.wiki.fextralife.com/Stonesword+Key" class="purple">Stonesword Key x2</a> keepsake. They are necessary items for full completion and two of them costs at least <span class="strong">4,000 runes</span>, meaning you won't need to buy an extra two for an expensive price in the early game. You could also pick the <a href="https://eldenring.wiki.fextralife.com/Lands+Between+Rune">Lands Between Rune</a> for <span class="strong">3,000 runes</span>, but if you have to buy <a href="https://eldenring.wiki.fextralife.com/Stonesword+Key" class="purple">Stonesword Keys</a> at any point, then I think picking those will give you greater value in the long run.</label>
          <ul>
            <li><input type="checkbox" id="playthrough_1_3"><label for="playthrough_1_3">Note: Don't pick the <a href="https://eldenring.wiki.fextralife.com/Golden+Seed">Golden Seed</a> if you're following this guide, as it will become obsolete almost immediately after the first few sections. No starting class equipment or keepsake is missable, so go with whichever one you like!</label></li>
          </ul>
        </li>
        <li><input type="checkbox" id="playthrough_1_4"><label for="playthrough_1_4">Start your playthrough, and pick up <a href="https://eldenring.wiki.fextralife.com/Tarnished's+Wizened+Finger">Tarnished's Wizened Finger</a> from the chapel.</label></li>
        <li><input type="checkbox" id="playthrough_1_5"><label for="playthrough_1_5"><a href="https://eldenring.wiki.gg/wiki/The_Ring">The Ring</a> gesture is aqcuired if you pre-ordered the game.</label></li>
        <li><input type="checkbox" id="playthrough_1_6"><label for="playthrough_1_6">Similarly, the <a href="https://eldenring.wiki.gg/wiki/Ring_of_Miquella">Ring of Miquella</a> gesture is aqcuired if you pre-ordered the DLC.</label></li>
        <li><input type="checkbox" id="playthrough_1_7"><label for="playthrough_1_7">Continue toward the boss, and either beat or die to the <a href="https://eldenring.wiki.fextralife.com/Grafted+Scion" class="boss">Grafted Scion</a>.</label>
          <ul>
            <li><input type="checkbox" id="playthrough_1_8"><label for="playthrough_1_8">If you beat the boss, continue ahead and inspect the nascent butterfly at the edge of the cliff.</label></li>
            <li><input type="checkbox" id="playthrough_1_9"><label for="playthrough_1_9">If you didn't beat the boss, don't worry, you're supposed to come back here later.</label></li>
          </ul>
        </li>
        <li><input type="checkbox" id="playthrough_1_10"><label for="playthrough_1_10">After respawning in the cave, take the plunge down to the <a href="https://eldenring.wiki.gg/wiki/Cave_of_Knowledge">Cave of Knowledge</a>.</label></li>
        <li><input type="checkbox" id="playthrough_1_11"><label for="playthrough_1_11">Rest at the <a href="https://mapgenie.io/elden-ring/maps/the-lands-between?locationIds=163932">Cave of Knowledge</a> site of grace and allocate your flask charges.</label></li>
        <li><input type="checkbox" id="playthrough_1_12"><label for="playthrough_1_12">There are no items in this cave, so once you are done, kill <a href="https://eldenring.wiki.fextralife.com/Soldier+of+Godrick" class="boss">Soldier of Godrick</a> for <span class="strong">400 runes</span>.</label></li>
        <li><input type="checkbox" id="playthrough_1_13"><label for="playthrough_1_13">Continue ahead and pick up the <a href="https://eldenring.wiki.gg/wiki/Strength!">Strength!</a> gesture before you drop down.</label></li>
        <li><input type="checkbox" id="playthrough_1_14"><label for="playthrough_1_14">Drop down and activate the <a href="https://mapgenie.io/elden-ring/maps/the-lands-between?locationIds=163933">Stranded Graveyard</a> site of grace.</label></li>
        <li><input type="checkbox" id="playthrough_1_15"><label for="playthrough_1_15">There is an <a href="https://mapgenie.io/elden-ring/maps/the-lands-between?locationIds=164436">Imp Seal</a> statue here you can unlock with your <a href="https://eldenring.wiki.fextralife.com/Stonesword+Key" class="purple">Stonesword Keys</a>, but ignore this for later when you're much stronger.</label></li>
        <li><input type="checkbox" id="playthrough_1_16"><label for="playthrough_1_16">Pick up <a href="https://eldenring.wiki.fextralife.com/Finger+Severer">Finger Severer</a> and <a href="https://eldenring.wiki.fextralife.com/Tarnished's+Furled+Finger">Tarnished's Furled Finger</a> in one pickup, near the exit lift.</label></li>
        <li><input type="checkbox" id="playthrough_1_17"><label for="playthrough_1_17">Take the lift up and enter the Lands Between!</label></li>
      </ul>
    </div>
